version: 2.1

orbs:
  go: circleci/go@1.7.0
  aws-cli: circleci/aws-cli@2.0.3

jobs:
  test:
    parameters:
      goversion:
        type: "string"
        default: "1.16"
    executor:
      name: go/default
      tag: << parameters.goversion >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true
  build_extension:
    executor:
      name: go/default
      tag: "1.16"
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run:
          name: "Build Binary"
          command: |
            echo "Building extension"
            mkdir -p ~/artifacts/extensions
            GOOS=linux GOARCH=amd64 go build -o ~/artifacts/extensions/honeycomb-lambda-extension .
      - persist_to_workspace:
          root: ~/
          paths:
            - artifacts
      - store_artifacts:
          path: ~/artifacts
  publish_aws:
    docker:
      - image: cimg/go:1.16
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - aws-cli/install
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: "Publish extension to AWS"
          command: ./publish.sh
  publish_github:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Artifacts being published"
          command: |
            echo "about to publish to tag ${CIRCLE_TAG}"
            ls -l ~/artifacts/extensions/*
      - run:
          name: "GHR Draft"
          command: ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ~/artifacts/extensions/
  publish_s3:
    docker:
      - image: cimg/go:1.16
    steps:
      - attach_workspace:
          at: ~/
      - aws-cli/install
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: "Artifacts being published"
          command: |
            echo "about to publish ${CIRCLE_TAG} to S3"
            ls -l ~/artifacts/extensions/*
      - run:
          name: "S3 Release"
          command: aws s3 cp ~/artifacts/extensions/honeycomb-lambda-extension s3://honeycomb-builds/honeycombio/honeycomb-lambda-extension/${CIRCLE_TAG}/honeycomb-lambda-extension

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test: &test
          matrix:
            parameters:
              goversion:
                - "1.14"
                - "1.15"
                - "1.16"

  build:
    jobs:
      - test:
          <<: *test
          filters:
            tags:
              only: /.*/
      - build_extension:
          context: Honeycomb Secrets for Public Repos
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /pull\/.*/
      - publish_s3:
          context: Honeycomb Secrets for Public Repos
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test
            - build_extension
      - publish_aws:
          context: Honeycomb Secrets for Public Repos
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test
            - build_extension
      - publish_github:
          context: Honeycomb Secrets for Public Repos
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test
            - build_extension