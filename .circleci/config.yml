version: 2.1

orbs:
  go: circleci/go@1.5.0
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  test:
    parameters:
      goversion:
        type: "string"
        default: "1.14"
    executor:
      name: go/default
      tag: << parameters.goversion >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          covermode: atomic
          failfast: true
          race: true
  publish_github:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - run:
          name: "GHR Draft"
          command: |
            echo "about to publish extension to github"
            ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ~/artifacts
  publish_s3:
    docker:
      - image: circleci/golang:1.15
    steps:
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: "S3 Publish"
          command: |
            echo "about to publish extension to s3"
            aws s3 cp ~/artifacts/honeycomb-lambda-extension s3://honeycomb-builds/honeycombio/honeycomb-lambda-extension/${CIRCLE_TAG}/honeycomb-lambda-extension

workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test: &test
          matrix:
            parameters:
              goversion:
                - "1.14"
                - "1.15"

  build:
    jobs:
      - test:
          <<: *test
          filters:
            tags:
              only: /.*/
      - publish_github:
          context: Honeycomb Secrets
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test
      - publish_github:
          context: Honeycomb Secrets
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          requires:
            - test
